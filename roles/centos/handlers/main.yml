# Restart sshd service
# This handler is executed on changes in sshd_config file
#
- name: restart sshd
  service:
    name: sshd
    state: restarted



# Reload iptables
# This handler is executed on changes in firewall rule-set
#
- name: restart iptables
  service:
    name: iptables
    state: restarted
